<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>picker - card 选择器</title>
    <link rel="stylesheet" href="picker-card.css">
</head>
<style>
button{
    display: block;
    width: 100%;
    height: 40px;
    line-height: 40px;
    border: none;
    color: #fff;
    background-color: orange;
}
p{
    height: 40px;
    line-height: 40px;
    text-align: center;
}
</style>
<body>
    <button class="selectProvince">省份选择</button>
    <p class="province"></p>

    <button class="selectProvinceCity">省市选择</button>
    <p class="provinceCity"></p>
    
    <button class="selectProvinceCityArea">省市区选择</button>
    <p class="provinceCityArea"></p>

    <button class="selectDefineSingle">自定义数据单选</button>
    <p class="DefineSingle"></p>

    <button class="selectDefineDouble">自定义数据二级联动</button>
    <p class="DefineDouble"></p>

    <button class="selectDefineThree">自定义数据三级联动</button>
    <p class="DefineThree"></p>

</body>
<script src="city-data.js"></script>
<script src="picker-card.js"></script>
<script>


//type  1 省级选择  2 省市联动选择  3  省市区 联动选择
new PickerCard({
    trigger:".selectProvince",
    type:1,
    list:cityData,
    success:function(res){
        document.querySelector('.province').innerHTML = res.join('-')
    }
})

new PickerCard({
    trigger:".selectProvinceCity",
    type:2,
    list:cityData,
    success:function(res){
        document.querySelector('.provinceCity').innerHTML = res.join('-')
    }
})

new PickerCard({
    trigger:".selectProvinceCityArea",
    type:3,
    list:cityData,
    success:function(res){
        document.querySelector('.provinceCityArea').innerHTML = res.join('-')
    }
})

new PickerCard({
    trigger:".selectDefineSingle",
    type:1,
    list:[
        {text:"水果"},
        {text:"蔬菜"}
    ],
    success:function(res){
        document.querySelector('.DefineSingle').innerHTML = res.join('-')
    }
})

new PickerCard({
    trigger:".selectDefineDouble",
    type:2,
    list:[
        {
            text:"水果",
            children:[
                {text:"香蕉"},
                {text:"苹果"},
                {text:"雪梨"}
            ]
        },
        {
            text:"蔬菜",
            children:[
                {text:"白菜"},
                {text:"丝瓜"},
                {text:"莴笋"}
            ]
        }
    ],
    success:function(res){
        document.querySelector('.DefineDouble').innerHTML = res.join('-')
    }
})


new PickerCard({
    trigger:".selectDefineThree",
    type:3,
    title:"水果三级联动 - 自定义",
    list:[
        {
            text:"水果",
            children:[
                {text:"香蕉",children:[{text:"小香蕉"},{text:"大香蕉"}]},
                {text:"苹果",children:[{text:"小苹果"},{text:"大苹果"}]},
                {text:"雪梨",children:[{text:"小雪梨"},{text:"大雪梨"}]}
            ]
        },
        {
            text:"蔬菜",
            children:[
                {text:"白菜",children:[{text:"小白菜"},{text:"大白菜"}]},
                {text:"丝瓜",children:[{text:"小丝瓜"},{text:"大丝瓜"}]},
                {text:"莴笋",children:[{text:"小莴笋"},{text:"大莴笋"}]}
            ]
        }
    ],
    success:function(res){
        document.querySelector('.DefineThree').innerHTML = res.join('-')
    }
})
</script>
</html>
